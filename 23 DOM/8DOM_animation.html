<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 400px;
        height: 400px;
        position: relative;
        background: rgb(0, 255, 149);
    }

    #animation {
        width: 50px;
        height: 50px;
        position: absolute;
        background: rgb(0, 238, 255);
    }
</style>
<body>
    <h1>JavaScript Animation</h1>

    <div class="container">
        <div id="animation">:)</div>
    </div>

    <button onclick="myMove()">Click Me</button>
    
    <script>

        function myMove() {

            let id = null;

            const elem = document.getElementById("animation");   

            let pos = 0;

            clearInterval(id);

            id = setInterval(frame, 5);

            function frame() {
                
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++; 
                    elem.style.top = pos + "px"; 
                    elem.style.left = pos + "px"; 
                }
            }
        }

    </script>
</body>
</html>
