<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Click the button to change the color of all p elements.</h2>
    <br>
    <p>Using HTMLcollections</p>
    <p>Hello World!</p>
    <p>Hello Norway!</p>
    <button onclick="myFun()">Try it</button>

    <br>
    <br>

    <h4>Using NodeList</h4>
    <h4>Abhisek</h4>
    <h4>Kumar</h4>
    <h4>SLIM SHADY</h4>
    <button onclick="myFun1()">Try it</button>

    <script>

    // using HTMLcollections

        function myFun() {
            const collection = document.getElementsByTagName('p');

            for(let i = 0 ; i < collection.length ; i++) {
                collection[i].style.color = "aqua";
            }
        }


    // using querySelector

        function myFun1() {
            const nodeList = document.querySelectorAll('h4');

            for(let i = 0 ; i < nodeList.length ; i++) {
                nodeList[i].style.color = "brown";
            }
        }



    // The Difference Between an HTMLCollection and a NodeList

        // A NodeList and an HTMLcollection is very much the same thing.
        // Both are array-like collections (lists) of nodes (elements) extracted from a document. The nodes can be accessed by index numbers. The index starts at 0.
        // Both have a length property that returns the number of elements in the list (collection).
        // An HTMLCollection is a collection of document elements.
        // A NodeList is a collection of document nodes (element nodes, attribute nodes, and text nodes).
        // HTMLCollection items can be accessed by their name, id, or index number.
        // NodeList items can only be accessed by their index number.
        // An HTMLCollection is always a live collection. Example: If you add a <li> element to a list in the DOM, the list in the HTMLCollection will also change.
        // A NodeList is most often a static collection. Example: If you add a <li> element to a list in the DOM, the list in NodeList will not change.
        // The getElementsByClassName() and getElementsByTagName() methods return a live HTMLCollection.
        // The querySelectorAll() method returns a static NodeList.
        // The childNodes property returns a live NodeList.

    </script>
</body>
</html>
