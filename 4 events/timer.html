<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Stop the timer when the number reaches to 5</p>
    <br>
    <button id="btn">Click</button>
    <button id="btn1">Stop</button>

    <script>

    // Using setInterval

        const timer = document.querySelector("p");

        let num = 0;

        const showTimer = () => {
            timer.innerHTML = "Loading ...";

            counter = setInterval( // yaha is setInterval ko ek variable me put kr k pass krna hoga clearInterval k pas
                () => {
                    timer.innerHTML = num;
                    num++;
                }, 1000
            )
        }

        document.querySelector("#btn").addEventListener(
            "click",
            showTimer
        );

        document.querySelector("#btn1").addEventListener(
            "click",
            () => {
                clearInterval(counter);
            }
        );

    </script>
</body>
</html>
