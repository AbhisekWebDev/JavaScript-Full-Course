<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The for in statement loops through the properties of an object:</p>
    <p id="result"></p>
    <br>
    <p>The for in statement can loops over array values:</p>
    <p id="result1"></p>
    <br>
    <p>The forEach() method calls a function (a callback function) once for each array element.</p>
    <p id="result2"></p>

    <script>

    // The for in loop iterates over a person object
    // Each iteration returns a key (x)
    // The key is used to access the value of the key
    // The value of the key is person[x]

        //for in over object
        const person = {fname:"Abhisek", lname:"Kumar", age:26}; 
        let text = "";
        for (let x in person) {
            text += person[x] + " ";
        }
        document.getElementById("result").innerHTML = text;


        //for in over array
        const numbers = [45, 4, 9, 16, 25];
        let txt = "";
        for (let x in numbers) {
            txt += numbers[x] + "<br>"; 
        }
        document.getElementById("result1").innerHTML = txt;
        // Do not use for in over an Array if the index order is important.
        // The index order is implementation-dependent, and array values may not be accessed in the order you expect.
        // It is better to use a for loop, a for of loop, or Array.forEach() when the order is important.


    //The forEach() method calls a function (a callback function) once for each array element.
        const numbers1 = [45, 4, 9, 16, 25];

        let txt1 = "";
        numbers1.forEach(myFunction);

        function myFunction(value, index, array) {
            txt1 += value + "<br>"; 
        }
        document.getElementById("result2").innerHTML = txt1;

    </script>
</body>
</html>
