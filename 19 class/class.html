<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <br>
    <hr>
    <p>Inheritance</p>
    <p id="result3"></p>
    <br>
    <hr>
    <p>Getters & Setters</p>
    <p id="result4"></p>
    <br>
    <hr>
    <p>Use a setter to change the carname to "Volvo":</p>
    <p id="result5"></p>

    <script>

    // The Constructor Method
    // The constructor method is a special method:
        // It has to have the exact name "constructor"
        // It is executed automatically when a new object is created
        // It is used to initialize object properties
        // If you do not define a constructor method, JavaScript will add an empty constructor method.

    // Class Methods
        // Class methods are created with the same syntax as object methods.
        // Use the keyword class to create a class.
        // Always add a constructor() method.
        // Then add any number of methods.

        class Car {

            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }

        const myCar1 = new Car("Ford", 2014);
        const myCar2 = new Car("Audi", 2019);

        document.getElementById("result").innerHTML = myCar1.name + " and " + myCar2.name;
        
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        class Car1 {
        constructor(name, year) {
            this.name = name;
            this.year = year;

        }
        age() {
            const date = new Date();
            return date.getFullYear() - this.year;
        }
        }

        const myCar = new Car1("Audi", 2014);
        document.getElementById("result1").innerHTML = "My " + myCar.name + " is " + myCar.age() + " years old.";

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        class cars {

            constructor(name, color, price) {
            this.name = name;
            this.color = color; 
            this.price = price;
            }

            showCar(){
                document.getElementById("result2").innerHTML = `Price of ${this.name} is ${this.price}`;
            }
        }

        const carObj = new cars("Honda", "Blue", "$3333");
        carObj.showCar();

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    // Inheritance
        class Car2 {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
            }

            class Model extends Car2 {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        const mycar = new Model("Ford", "Mustang");
        document.getElementById("result3").innerHTML = mycar.show();

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    // Getters and Setters
        class Car3 {
            constructor(brand) {
                this.carname = brand;
            }
            get cnam() {
                return this.carname;
            }
            set cnam(x) {
                this.carname = x;
            }
        }

        const mycar1 = new Car3("Ford");
        document.getElementById("result4").innerHTML = mycar1.cnam;

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    // Use a setter to change the carname to "Volvo":
        class Car4 {
            constructor(brand) {
                this._carname = brand;
            }
            get carname() {
                return this._carname;
            }
            set carname(x) {
                this._carname = x;
            }
        }

        const myCar3 = new Car("Ford");
        myCar3.carname = "Volvo";
        document.getElementById("result5").innerHTML = myCar3.carname;

    </script>
</body>
</html>
