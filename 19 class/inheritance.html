<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Inheritance <br>
        Use the "extends" keyword to inherit all methods from another class. <br>
        Use the "super" method to call the parent's constructor function.
    </p>
    <p id="result"></p>

    <script>

        class Car {

            constructor(name, color) {
                this.name = name;
                this.color = color;
            }

            present() {
                return "I have a " + this.name + " and its " + this.color;
            }
        }

        
        class Model extends Car {

            constructor(name, color, model) {
                super(name, color);
                this.model = model;
            }

            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        const myCar = new Model("Ford", "Black", "Mustang");

        document.getElementById("result").innerHTML = myCar.show();

    </script>
</body>
</html>
