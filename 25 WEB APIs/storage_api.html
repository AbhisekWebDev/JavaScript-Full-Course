<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Web Storage API <br>
        The Web Storage API is a simple syntax for storing and retrieving data in the browser. <br>
        It is very easy to use: <br>
        localStorage.setItem("name", "Abhisek Kumar"); <br>
        localStorage.getItem("name"); 
    </p>
    <br>

    <script>

    // Creating a local storage
        localStorage.setItem("name", "Abhisek Kumar");

        // Create a new paragraph element
        let element = document.createElement("p");

        // Set the content of the paragraph element to the value of the "name" item in local storage
        element.innerText = localStorage.getItem("name");

        // Append the paragraph element to the body of the document
        document.body.appendChild(element);


    // The localStorage Object
        // The localStorage object provides access to a local storage for a particular Web Site. It allows you to store, read, add, modify, and delete data items for that domain.
        // The data is stored with no expiration date, and will not be deleted when the browser is closed.
        // The data will be available for days, weeks, and years.

        // The setItem() Method
            // The localStorage.setItem() method stores a data item in a storage.
            // It takes a name and a value as parameters: localStorage.setItem("name", "Abhisek Kumar");

        // The getItem() Method
            // The localStorage.getItem() method retrieves a data item from the storage.
            // It takes a name as parameter: localStorage.getItem("name");


    // The sessionStorage Object
        // The sessionStorage object is identical to the localStorage object.

        // The difference is that the sessionStorage object stores data for one session.

        // The data is deleted when the browser is closed.


    // Storage Object Properties and Methods
    
        // Property/Method	            Description
        // key(n)	                    Returns the name of the nth key in the storage
        // length	                    Returns the number of data items stored in the Storage object
        // getItem(keyname)	            Returns the value of the specified key name
        // setItem(keyname, value)	    Adds a key to the storage, or updates a key value (if it already exists)
        // removeItem(keyname)	        Removes that key from the storage
        // clear()	                    Empty all key out of the storage

    </script>
</body>
</html>
