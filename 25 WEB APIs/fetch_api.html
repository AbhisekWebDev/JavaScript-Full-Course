<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        The Fetch API interface allows web browser to make HTTP requests to web servers. <br>
        ðŸ˜€ No need for XMLHttpRequest anymore.
    </p>
    <br>
    <p id="result"></p>
    <br>
    <span>This one is used with async/await : </span>
    <span id="result1"></p> 

    <script>

    // A Fetch API Example
        // The example below fetches a file and displays the content:

        let file = "fetch_info.txt";

        fetch(file).then(x => x.text()).then(y => document.getElementById("result").innerHTML = y);

        // Since Fetch is based on async and await, 
        // the example above might be easier to understand like this:

        getText("fetch_info.txt");

        async function getText(file) {

            let myObject = await fetch(file);
            let myText = await myObject.text();

            document.getElementById("result1").innerHTML = myText;
        }

    </script>
</body>
</html>
