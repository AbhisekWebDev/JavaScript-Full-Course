<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

    <script>

    // JSON is a format for storing and transporting data.
    // JSON is often used when data is sent from a server to a web page.

    // What is JSON?
        // JSON stands for JavaScript Object Notation
        // JSON is a lightweight data interchange format
        // JSON is language independent *
        // JSON is "self-describing" and easy to understand
        // JSON format was originally specified by Douglas Crockford.


    // JSON Syntax Rules
        // Data is in name/value pairs
        // Data is separated by commas
        // Curly braces hold objects
        // Square brackets hold arrays
            // example : - 

            // {
            //     "employees" :
            //     [
            //          {"firstName":"John", "lastName":"Doe"}
            //          ,
            //          {"firstName":"Anna", "lastName":"Smith"}
            //          ,
            //          {"firstName":"Peter", "lastName":"Jones"}
            //     ]
            // }


    // Why Use JSON?
        // The JSON format is syntactically similar to the code for creating JavaScript objects. Because of this, a JavaScript program can easily convert JSON data into JavaScript objects.
        // Since the format is text only, JSON data can easily be sent between computers, and used by any programming language.
        // JavaScript has a built in function for converting JSON strings into JavaScript objects : - JSON.parse()
        // JavaScript also has a built in function for converting an object into a JSON string : - JSON.stringify()


        let text = '{"employees":[' +
        '{"firstName":"John","lastName":"Doe" },' +
        '{"firstName":"Anna","lastName":"Smith" },' +
        '{"firstName":"Peter","lastName":"Jones" }]}';

        const obj = JSON.parse(text);

        document.getElementById("result").innerHTML = obj.employees[1].firstName + " " + obj.employees[1].lastName;

    </script>
</body>
</html>
